syntax = "proto3";
package proto.company;

option go_package = "proto/api";

service CompanyService {
  rpc Company(CompanyRequest) returns (CompanyResponse) {}
}

message Company {
  string name = 1;
  string tel = 2;
  string address = 3;
}

message CompanyRequest {
  int64 id = 1;
}

message CompanyResponse {
  Company company = 1;
}
